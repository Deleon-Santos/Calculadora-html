<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Online</title>
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-calculator-698-454888.png" type="image/x-icon">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <header class="topo">
        
        <h1 class="cabeca">CALCULATOR</h1>
    </header>
    
    
    <section class="corpo">
        <div class="descricao">
            <h1 class="autor">Deleon Santos</h1>
            <p class="desc">Olá! <strong>Sejam Bem-Vindos!</strong><br>Este é um dos meus projetos em front-end. <br>
            Visitem minhas redes e vejam o que estou desenvolvendo.</p> 
            <nav class="social">
                
                    <strong><a href="https://github.com/Deleon-Santos/Calculadora-html" target="_blank">Githube <i class="fa-brands fa-square-github"></i></a></strong>
                    <strong><a href="https://www.linkedin.com/in/deleon-santos-1b835a290/" target="_blank">Linkedin  <i class="fa-brands fa-linkedin"></i></a></strong>
                                
                
            </nav>
        </div>
        
        
        <div class="layout">
            <form action="" name="calculadora">
                <h1 class="label">Calculator</h1>
                <input type="text" class="text" name="display" disable><br>
                <input type="button" class="limpar" name="clear" value="C" onclick="location.reload()"><br>
                <input type="button" class="num" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="num" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="num" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="num operador" name="dividir" value="/" onclick="displaynum(dividir.value)"><br>
                <input type="button" class="num" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="num" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="num" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="num operador" name="vezes" value="*" onclick="displaynum(vezes.value)"><br>
                <input type="button" class="num" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="num" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="num" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="num operador" name="menos" value="-" onclick="displaynum(menos.value)"><br>
                <input type="button" class="num operador" name="ponto" value="." onclick="displaynum(ponto.value)">
                <input type="button" class="num" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="num equalizer" name="igual" value="=" onclick="display.value=eval(display.value)">
                <input type="button" class="num operador" name="mais" value="+" onclick="displaynum(mais.value)">
        
            </form>
        </div>
    </section>
    <footer>
        
        
        <h3 class="autor">Desenvolvido por Deleon Santos</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
